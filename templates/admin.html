{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="shield" class="size-6 text-primary"></i> Admin Panel
            </h1>
            <a href="/" class="text-sm font-medium hover:underline">Exit</a>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="p-6 border-b">
                <h2 class="text-lg font-bold">Users</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="users-table">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadUsers() {
        try {
            const res = await fetch('/api/users');
            const data = await res.json();
            if (data.success) {
                renderUsers(data.users);
            }
        } catch (e) {
            console.error(e);
        }
    }

    function renderUsers(users) {
        const tbody = document.getElementById('users-table');
        tbody.innerHTML = users.map(u => `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center">
                            ${u.ageGroup === 'senior' ? 'ðŸ‘´' : 'ðŸ§‘'}
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">${u.name || 'Unknown'}</div>
                            <div class="text-sm text-gray-500">${u.email}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${u.ageGroup === 'senior' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">
                        ${u.ageGroup === 'senior' ? 'Senior' : 'Youth'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        Active
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</button>
                    ${!u.verified ? '<button class="text-green-600 hover:text-green-900">Verify</button>' : ''}
                </td>
            </tr>
        `).join('');
    }

    loadUsers();
</script>
{% endblock %}
